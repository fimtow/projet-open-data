<!DOCTYPE html>
<html>
  <head>
    <title>Air polution map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
  </head>
  <body>
    <div class="apmap">
      <div class="key">
        <div>
          <p style="display:inline-block;">Measurements of</p>
          <select class="selectapmap"></select>
        </div>
      <div>
        <p style="display:inline-block;">Year</p>
        <div id="slider" class="slidapmap"></div>
      </div>
      <div>
        <p class="min-value"></p>
        <div class="gradient-key"></div>
        <p class="max-value"></p>
      </div>
      </div>
      
      <svg class="svgapmap" width="960" height="500"></svg>
      <script src="bundle.js"></script>
    </div>
  </body>
</html>
